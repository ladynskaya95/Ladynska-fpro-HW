<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список товарів</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="productContainer">    <div class="left-block">
        <div class="categories">
    </div>
    </div>
    <div class="middle-block">
        <div class="products">
            <div id="headerContainer"></div>
    </div>
    </div>
    <div class="right-block">
        <div class="productInfo">
    </div>
    </div>
    <button class="myOrdersButton">Мої замовлення</button>
    <div class="orders">
        
  </div></div>

  
        <div class="registration-form">   <div id="order-form" class="hidden">
    <h2>Форма оформлення замовлення</h2>
    <form id="order">
        <div><label for="name">ПІБ покупця:</label>
        <input type="text" id="name" required></div>
        <div>  <label for="city">Місто:</label>
        <select id="city" required>
            <option value="Київ">Київ</option>
            <option value="Харків">Харків</option>
            <option value="Львів">Львів</option>
        </select></div>
        <div><label for="delivery">Склад Нової пошти:</label>
        <input type="text" id="delivery" required></div>
        <div>  <label for="payment" id="payment">Оплата:</label>
        <input type="radio" name="payment" value="Оплата банківською карткою">Оплата банківською карткою
      <input type="radio" name="payment" value="Післяплата">Післяплата</div>
        <div><label for="quantity">Кількість продукції:</label>
        <input type="number" id="quantity" required></div>
        <div><label for="comment">Коментар до замовлення:</label>
        <textarea id="comment"></textarea></div>
        <div><button type="submit">Підтвердити замовлення</button></div>
        
    </form>
</div>  
</div>


<div id="order-details" class="hidden">
    <h2>Інформація про замовлення</h2>
    <div id="product-info">
        <h3>Інформація про товар:</h3>
        <p>Товар: <span id="product-name"></span></p>
        <p>Ціна: <span id="product-price"></span></p>
    </div>
    <div id="delivery-info">
        <h3>Інформація про доставку:</h3>
        <p>ПІБ покупця: <span id="customer-name"></span></p>
        <p>Місто: <span id="customer-city"></span></p>
        <p>Склад Нової пошти: <span id="customer-delivery"></span></p>
        <p>Післяплати/Карта: <span id="customer-payment"></span></p>
        <p>Кількість: <span id="order-quantity"></span></p>
        <p>Коментар: <span id="order-comment"></span></p>
    </div>
</div>

    <script src="./homework182.js"/>
</body>
</html>
